<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./lib/stack-chess.css">
    <script src="./lib/stack-chess.js"></script>
    <title>Stack Chess</title>
</head>
<body>
<div class="board"></div>
<div class="sweep-box">Drag your piece here to <i>sweep</i> it!</div>
</body>
<script type="module">
    const game = new StackChess;
    game.setDiv(
        document.querySelector(".board"),
        document.querySelector(".sweep-box")
    );
    game.reset();
</script>
<style>
    body {
        font-family: system-ui, sans-serif;
        background: #2a2626;
        overflow: hidden;
        color: white;
    }

    .sweep-box {
        position: absolute;
        bottom: 20px;
        left: 20px;
        padding: 1%;
        background: #b2afaf;
        border-radius: 10px;
    }

    .sweep-box:hover {
        background: #739552;
        cursor: pointer;
    }
</style>
</html>
